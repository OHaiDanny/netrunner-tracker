<template name="runnerSelect">
    <h1>You have selected the {{faction.label}}</h1>
    <h2>Select your Runner</h2>
    <ul>
        {{> selectRunner}}
    </ul>
</template>

<template name="selectRunner">
    {{#each runner}}
        <li><a><button>{{name}}</button></a></li>
    {{/each}}
</template>
