<template name='corpSelect'>
    <figure id="small_logo">
        <img id="logo" src="/img/an_logo.png"/>
        <figcaption>Net-Tracker</figcaption>
    </figure>
    
    <h1>Select Your Corporation</h1>
    <ul class="selectList" id="corpSelect">
        {{#each names}}
            <li><a href="/corp/{{_id}}" style="background:url('{{imageURL}}') no-repeat; background-size:cover;"><button class="{{name}}">{{label}}</button></a></li>
        {{/each}}
    </ul>
</template>
